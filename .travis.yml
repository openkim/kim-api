language: cpp

env:
  global:
    - secure: ""

matrix:
  include:
    - name: "macOS Debug, Sanitize, Coverage"
      if: branch != coverity_scan
      os: osx
      addons:
        homebrew:
          packages:
          # gcc@6 in order to have coverage work
          - gcc@6
          - ccache
          - iwyu
          # remove 'update: true' once travis-ci bug fixed: https://travis-ci.community/t/macos-build-fails-because-of-homebrew-bundle-unknown-command/7296/12
          update: true
      env: CMAKE_BUILD_TYPE=Debug
           SANITIZE=true
           COVERAGE=true
      before_script:
        - export PATH="/usr/local/opt/ccache/libexec:$PATH" &&
          export CXX17=true &&
          export CXX=g++-6 &&
          export CC=gcc-6 &&
          export FC=gfortran-6
        - env
      script:
        - ./scripts/ci-build-and-test
    - name: "Fedora, Debug, Sanitize"
      if: branch != coverity_scan
      os: linux
      services: docker
      env: DISTRO=fedora
           CMAKE_BUILD_TYPE=Debug
           SANITIZE=true
           CXX17=true
      before_script:
        - mkdir "${HOME}/work" &&
          cd "${HOME}/work" &&
          cp -r "${HOME}/.ccache" ccache
        - env
      script:
        -  ${TRAVIS_BUILD_DIR}/scripts/ci-docker-build-and-run
             ${TRAVIS_BUILD_DIR}
             "${DISTRO}"
             "${TRAVIS_REPO_SLUG}:${DISTRO}"
             "${PWD}/ccache"
    - name: "openSUSE, Debug, IWYU, Sanitize, LTO"
      if: branch != coverity_scan
      os: linux
      services: docker
      env: DISTRO=openSUSE
           CMAKE_BUILD_TYPE=Debug
           IWYU=true
           SANITIZE=true
           CXX17=true
           CXXFLAGS="-flto=auto"
           CFLAGS="-flto=auto"
           FFLAGS="-flto=auto"
      before_script:
        - mkdir "${HOME}/work" &&
          cd "${HOME}/work" &&
          cp -r "${HOME}/.ccache" ccache
        - env
      script:
        -  ${TRAVIS_BUILD_DIR}/scripts/ci-docker-build-and-run
             "${TRAVIS_BUILD_DIR}"
             "${DISTRO}"
             "${TRAVIS_REPO_SLUG}:${DISTRO}"
             "${PWD}/ccache"
    - name: "ubuntu, Debug, Sanitize"
      if: branch != coverity_scan
      os: linux
      services: docker
      env: DISTRO=ubuntu
           CMAKE_BUILD_TYPE=Debug
           SANITIZE=true
           CXX17=true
      before_script:
        - mkdir "${HOME}/work" &&
          cd "${HOME}/work" &&
          cp -r "${HOME}/.ccache" ccache
        - env
      script:
        -  ${TRAVIS_BUILD_DIR}/scripts/ci-docker-build-and-run
             "${TRAVIS_BUILD_DIR}"
             "${DISTRO}"
             "${TRAVIS_REPO_SLUG}:${DISTRO}"
             "${PWD}/ccache"
    - name: "ubuntu cmake@3.10, Debug"
      if: branch != coverity_scan
      os: linux
      services: docker
      env: DISTRO=ubuntu_cmake310
           CMAKE_BUILD_TYPE=Debug
      before_script:
        - mkdir "${HOME}/work" &&
          cd "${HOME}/work" &&
          cp -r "${HOME}/.ccache" ccache
        - env
      script:
        -  ${TRAVIS_BUILD_DIR}/scripts/ci-docker-build-and-run
             "${TRAVIS_BUILD_DIR}"
             "${DISTRO}"
             "${TRAVIS_REPO_SLUG}:${DISTRO}"
             "${PWD}/ccache"
    - name: "centos (EPEL), Debug, Sanitize"
      if: branch != coverity_scan
      os: linux
      services: docker
      env: DISTRO=centos
           CMAKE_BUILD_TYPE=Debug
           SANITIZE=true
      before_script:
        - mkdir "${HOME}/work" &&
          cd "${HOME}/work" &&
          cp -r "${HOME}/.ccache" ccache
        - env
      script:
        -  ${TRAVIS_BUILD_DIR}/scripts/ci-docker-build-and-run
             "${TRAVIS_BUILD_DIR}"
             "${DISTRO}"
             "${TRAVIS_REPO_SLUG}:${DISTRO}"
             "${PWD}/ccache"
    - name: "debian, Debug, Sanitize"
      if: branch != coverity_scan
      os: linux
      services: docker
      env: DISTRO=debian
           CMAKE_BUILD_TYPE=Debug
           SANITIZE=true
           CXX17=true
      before_script:
        - mkdir "${HOME}/work" &&
          cd "${HOME}/work" &&
          cp -r "${HOME}/.ccache" ccache
        - env
      script:
        -  ${TRAVIS_BUILD_DIR}/scripts/ci-docker-build-and-run
             "${TRAVIS_BUILD_DIR}"
             "${DISTRO}"
             "${TRAVIS_REPO_SLUG}:${DISTRO}"
             "${PWD}/ccache"
    - name: "Coverity Scan"
      if: branch = coverity_scan
      os: linux
      env: COVERITY=true
      before_install:
        - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
        - env
      script:
        - true
      after_success:
        - cat /home/travis/build/openkim/kim-api/cov-int/scm_log.txt

cache:
  - ccache

addons:
  apt:
    packages:
      - make
      - cmake
      - git
      - g++
      - gfortran
      - ccache
      - wget
      - vim-common
  coverity_scan:
    project:
      name: "openkim/kim-api"
      description: "OpenKIM is an online framework for making molecular simulations reliable, reproducible, and portable. Computer implementations of interatomic models are archived in OpenKIM, verified for coding integrity, and tested by computing their predictions for a variety of material properties. Models conforming to the KIM application programming interface (API) work seamlessly with major simulation codes that have adopted the KIM API standard."
    notification_email: relliott@umn.edu
    build_command_prepend: "cmake ."
    build_command: "make"
    branch_pattern: coverity_scan
