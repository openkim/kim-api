name: Debug and sanitize

# Run when pushing to all branches other than 'coverity_scan'
on:
  push:
    branches-ignore:
      - 'coverity_scan'

jobs:

  macos-catalina-debug:

    name: macOS Catalina 10.15 (debug)

    runs-on:
      macos-10.15

    env:
      CMAKE_BUILD_TYPE: Debug

    steps:

      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install ccache via homebrew
        run: brew install ccache

      - name: Build KIM API, run tests
        run: |
          export PATH="/usr/local/opt/ccache/libexec:$PATH"
          export CXX17=true
          export CXX=g++-9
          export CC=gcc-9
          export FC=gfortran-9
          env
          ./scripts/ci-build-and-test

  macos-bigsur-debug:

    name: macOS Big Sur 11 (debug)

    runs-on:
